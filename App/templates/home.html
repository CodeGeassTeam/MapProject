{% extends "layout.html" %}
{% block title %}NavUWI{% endblock %}
{% block page %}NavUWI{% endblock %}
{{ super() }}

{% block content %}
<style>
    /* Import Google Fonts */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Oswald:wght@400;500;600;700&display=swap');

    /* Reset default styles */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', Arial, sans-serif;
    }

    h1, h2, h3, h4, h5, h6, .welcome-text {
        font-family: 'Oswald', sans-serif;
    }

    /* Override any parent styles that might affect our layout */
    #content {
        padding: 0 !important;
        margin: 0 !important;
        max-width: none !important;
        width: 100% !important;
    }

    /* Main container */
    .map-application {
        display: flex;
        flex-direction: row;
        width: 100%;
        height: 100vh;
        overflow: hidden;
    }

    /* Content area (left side with map) */
    .content-area {
        flex: 1;
        display: flex;
        flex-direction: column;
        padding: 20px;
        height: 100vh;
        overflow: hidden;
        background-color: #060C18;
    }

    /* Sidebar (right side with profile) */
    .sidebar {
        width: 450px;
        background-color: #0D172B;
        padding: 20px;
        height: 100vh;
        overflow-y: auto;
        text-align: center;
    }

    /* Header with menu and search */
    .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
    }

    /* Search bar */
    .search-bar {
        flex: 1;
        margin: 0;
        background-color: #FFFFFF;
        border-radius: 50px;
        max-width: 600px;
    }

    .search-input {
        width: 100%;
        padding: 12px 20px;
        font-weight: 500;
        border: none;
        text-align: center;
        outline: none;
        font-size: 16px;
        font-family: 'Poppins', sans-serif;
    }

    .search-input::placeholder {
        color: rgba(94, 84, 84, 0.884);
        outline: none;
    }

    input[type="text"] {
        border: none !important;
        outline: none !important;
        box-shadow: none !important;
        font-size: 18px !important;
        font-family: 'Poppins', sans-serif;
    }

    .map-container {
        flex: 1;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    .map-Filter {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        margin-top: 10px;
    }

    #map {
        width: 100%;
        height: 100%;
    }

    /* Welcome text in sidebar */
    .welcome-text {
        font-size: 32px;
        font-weight: bold;
        margin-bottom: 20px;
    }

    /* Profile card */
    .profile-card {
        background-color: #192F61;
        padding: 20px;
        text-align: center;
        margin-bottom: 20px;
        border-radius: 20px;
    }

    /* Details section */
    .details-section {
        background-color: #192F61;
        padding: 20px;
        border-radius: 20px;
    }

    .detail-item {
        color: white;
        margin-bottom: 15px;
        font-size: 20px;
        font-style: bold;
    }

    /* Add marker button */
    .add-marker-btn {
        background-color: #DBE3F6;
        color: rgb(0, 0, 0);
        border-radius: 50px;
        border: none;
        padding: 12px;
        width: 100%;
        margin-top: 25px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 600;
        font-family: 'Poppins', sans-serif;
    }

    /* Leaflet control adjustments */
    .leaflet-top, .leaflet-bottom {
        z-index: 1000;
    }

    .button {
        background-color: #060C18;
        border: none;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        transition-duration: 0.1s;
        cursor: pointer;
        font-family: 'Poppins', sans-serif;
    }

    .button1 {
        background-color: #060C18; 
        color: rgb(255, 255, 255); 
        border: 2px solid #192F61;
        border-radius: 20px;
    }

    .button1:hover {
        border-radius: 0px;
        font-weight: bold;
        color: white;
    }

    .select-wrapper {
        background-color: #192F61;
        display: block;
        width: 100%;
        max-width: 360px;
        text-align: center;  
        border-radius: 20px; 
        margin: 0 auto;
    }

    .select-wrapper input.select-dropdown {
        text-align: center;
        color: rgb(255, 255, 255);
        font-size: 18px !important;
    }

    /* Selector styling */
    select {
        font-family: 'Poppins', sans-serif;
        padding: 8px 12px;
        border-radius: 10px;
        border: none;
        background-color: #192F61;
        color: white;
        margin-left: 8px;
    }

    /* Labels for selectors */
    label h5 {
        color: #DBE3F6;
        display: inline-block;
        margin-right: 5px;
        font-family: 'Oswald', sans-serif;
        font-weight: 500;
    }

    /* Mobile menu toggle button */
    .menu-toggle {
        display: none;
        background: none;
        border: none;
        color: white;
        font-size: 24px;
        cursor: pointer;
    }

    /* Popup styling */
    .leaflet-popup-content {
        font-family: 'Poppins', sans-serif;
    }

    .leaflet-popup-content h4 {
        font-family: 'Oswald', sans-serif;
        margin-bottom: 8px;
    }

    /* Modal Popup Styles */
    .modal {
        display: none;
        position: fixed;
        z-index: 2000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.7);
    }

    .modal-content {
        background-color: #192F61;
        margin: 15% auto;
        padding: 30px;
        border-radius: 20px;
        width: 80%;
        max-width: 500px;
        color: white;
        font-family: 'Poppins', sans-serif;
    }

    .modal h2 {
        font-family: 'Oswald', sans-serif;
        margin-bottom: 20px;
        color: #DBE3F6;
        text-align: center;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
    }

    .form-group input, .form-group select {
        width: 100%;
        padding: 12px;
        border-radius: 10px;
        border: none;
        background-color: #254380;
        color: white;
        font-family: 'Poppins', sans-serif;
    }

    .form-group input::placeholder {
        color: rgba(255, 255, 255, 0.7);
    }

    .form-buttons {
        display: flex;
        justify-content: space-between;
        margin-top: 30px;
    }

    .form-buttons button {
        padding: 12px 25px;
        border-radius: 50px;
        border: none;
        font-weight: 600;
        cursor: pointer;
        font-family: 'Poppins', sans-serif;
    }

    .cancel-btn {
        background-color: #3A5894;
        color: white;
    }

    .submit-btn {
        background-color: #DBE3F6;
        color: #0D172B;
    }

    /* Instruction overlay */
    .instruction-overlay {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(25, 47, 97, 0.9);
        color: white;
        padding: 15px 25px;
        border-radius: 10px;
        text-align: center;
        z-index: 1500;
        pointer-events: none;
        transition: opacity 0.3s;
    }

    /* Media Queries for Responsive Design */
    @media screen and (max-width: 1024px) {
        .search-input {
            padding: 10px 15px;
        }
        
        .sidebar {
            width: 350px;
        }
    }

    @media screen and (max-width: 768px) {
        .map-application {
            flex-direction: column;
        }
        
        .content-area {
            height: 60vh;
            padding: 10px;
        }
        
        .sidebar {
            width: 100%;
            height: 40vh;
        }
        
        .welcome-text {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .welcome-text h1 {
            font-size: 30px !important;
        }
        
        .welcome-text img {
            width: 80px !important;
        }
        
        .profile-card {
            padding: 10px;
        }
        
        .details-section {
            padding: 10px;
        }
        
        .detail-item {
            font-size: 16px;
        }

        .modal-content {
            width: 90%;
            margin: 30% auto;
        }
    }

    @media screen and (max-width: 576px) {
        .header {
            flex-wrap: wrap;
        }
        
        .search-bar {
            order: 2;
            width: 100%;
            margin: 10px 0;
        }
        
        .map-Filter {
            flex-direction: column;
            gap: 5px;
        }
        
        .map-Filter label {
            padding-right: 0 !important;
        }
        
        .content-area {
            height: 70vh;
        }
        
        .sidebar {
            height: 30vh;
        }
        
        .button {
            padding: 8px 16px;
            font-size: 14px;
        }
        
        input[type="text"] {
            font-size: 16px !important;
        }
        
        .profile-image-placeholder img {
            max-height: 200px;
        }

        .form-buttons {
            flex-direction: column;
            gap: 10px;
        }

        .form-buttons button {
            width: 100%;
        }
    }

    /* For smaller phones */
    @media screen and (max-width: 400px) {
        .content-area {
            padding: 8px;
        }
        
        .sidebar {
            padding: 10px;
        }
        
        .search-input {
            padding: 8px 10px;
        }
        
        .welcome-text img {
            width: 60px !important;
        }
        
        .welcome-text h1 {
            font-size: 24px !important;
        }
    }
</style>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
    const map = L.map('map').setView([10.640559, -61.399576], 16);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
        maxZoom: 19
    }).addTo(map);

    let allMarkers = [];
    let currentMarkers = [];
    let tempMarker = null;
    let addingMarker = false;
    const instructionOverlay = document.getElementById("instructionOverlay");

    // Initialize markers from database
    {% for marker in markers %}
        const marker = L.marker([{{ marker.lat }}, {{ marker.lon }}]).addTo(map);
        marker.bindPopup("<strong>{{ marker.room }}</strong><br>{{ marker.building }}");
        // Add faculty property to each marker
        marker.faculty = "{{ marker.faculty }}"; // Make sure your marker model has a faculty field
        allMarkers.push(marker);
    {% endfor %}

    async function fetchBuildings() {
        const bbox = '10.636,-61.404,10.645,-61.395';
        const query = `
            [out:json][timeout:25];
            (
              way["building"](${bbox});
              relation["building"](${bbox});
            );
            out center tags;
        `;

        const url = 'https://overpass-api.de/api/interpreter?data=' + encodeURIComponent(query);

        try {
            const response = await fetch(url);
            const data = await response.json();
            processBuildings(data.elements);
        } catch (err) {
            console.error("Error fetching building data:", err);
        }
    }

    function processBuildings(elements) {
        elements.forEach(el => {
            const tags = el.tags || {};
            const name = tags.name || '';
            const faculty = tags.faculty || extractFacultyFromName(name) || 'Unknown';
            const lat = el.center?.lat;
            const lon = el.center?.lon;

            if (!lat || !lon) return;

            const marker = L.marker([lat, lon]).bindPopup(generatePopupContent(tags));
            marker.faculty = faculty; // Make sure faculty is properly assigned
            allMarkers.push(marker);
        });

        // Display all markers initially
        displayMarkers(allMarkers);
    }

    function filterByFaculty(selected) {
        if (!selected || selected === "") {
            // Show all markers if no faculty is selected
            displayMarkers(allMarkers);
        } else {
            // Filter markers by selected faculty
            const filtered = allMarkers.filter(marker => {
                return marker.faculty && marker.faculty.toLowerCase() === selected.toLowerCase();
            });
            displayMarkers(filtered);
        }
    }

    // Rest of your existing functions...
    function extractFacultyFromName(name) {
        const faculties = [
            "Engineering", "Science & Technology", "Humanities & Education",
            "Law", "Medical Sciences", "Social Sciences", "Food & Agriculture", "Sport"
        ];

        for (let fac of faculties) {
            const pattern = new RegExp(fac, 'i');
            if (pattern.test(name)) return fac;
        }
        return null;
    }

    function generatePopupContent(tags) {
        let content = '<h4>Building Info</h4><ul>';
        for (let key in tags) {
            content += `<li><strong>${key}</strong>: ${tags[key]}</li>`;
        }
        content += '</ul>';
        return content;
    }

    function displayMarkers(markers) {
        // Clear current markers
        currentMarkers.forEach(m => map.removeLayer(m));
        currentMarkers = [];
        
        // Add new markers
        markers.forEach(m => {
            m.addTo(map);
            currentMarkers.push(m);
        });
    }

    // Initialize the map
    fetchBuildings();

    // Fix map size issues when view changes
    function updateMapSize() {
        map.invalidateSize();
    }

    // Update map size when window is resized
    window.addEventListener('resize', updateMapSize);
    
    // Wait a moment after page load to ensure map renders correctly
    setTimeout(updateMapSize, 300);
</script>
